<div style="display: flex">
  <app-navbar style="flex: 1"></app-navbar>
  <div style="flex: 5">
    <app-header></app-header>
    <div class="card">
      <h1 class="titel">Quản lý giảng viên</h1>

      <p-toast></p-toast>
      <p-confirmDialog></p-confirmDialog>
      <div class="container d-flex justify-content-between" style="width: 100%">
        <input
          pInputText
          type="text"
          placeholder="Nhập tên sinh viên"
          style="margin-right: 50px"
        />
        <a href="formaddTeacher">
          <button
            pButton
            type="button"
            label="Thêm giảng viên"
            icon="pi pi-plus"
            class="p-mt-3"
          ></button
        ></a>
      </div>

      <p-table
        [value]="teachers"
        [paginator]="true"
        [rows]="10"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Mã giảng viên</th>
            <th>Tên giảng viên</th>
            <th>Email</th>
            <th>SDT</th>
            <th>Thao tác</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-teacher>
          <tr>
            <td>{{ teacher.code }}</td>
            <td>{{ teacher.fullName }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.phone }}</td>
            <td>
              <button pButton class="p-button p-mr-2" (click)="edit(teacher)">
                Sửa
              </button>
              <button pButton class="p-button" (click)="delete(teacher.id)">
                Xóa
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <p-dialog
        [(visible)]="displayDialog"
        [style]="{ width: '800px' }"
        header="Cập nhập thông tin giảng viên"
        [modal]="true"
        styleClass="p-fluid"
      >
        <ng-template pTemplate="content">
          <div class="p-grid p-fluid">
            <!-- Row 1 -->
            <div class="p-field">
              <label for="FullName">Họ và tên</label>
              <input
                id="FullName"
                pInputText
                type="text"
                [(ngModel)]="teacher.fullName"
                required
                style="width: 100%"
              />
            </div>
            <div class="p-field">
              <label for="Email">Email</label>
              <input
                id="Email"
                pInputText
                type="email"
                [(ngModel)]="teacher.email"
                required
                style="width: 100%"
              />
            </div>
            <div class="p-field">
              <label for="Phone">SDT</label>
              <input
                id="Phone"
                pInputText
                type="text"
                [(ngModel)]="teacher.phone"
                required
                style="width: 100%"
              />
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="footer">
          <button
            pButton
            pRipple
            label="Hủy"
            icon="pi pi-times"
            class="p-button-text"
            (click)="displayDialog = false"
          ></button>
          <button
            pButton
            pRipple
            label="Lưu"
            icon="pi pi-check"
            class="p-button-text"
            (click)="UpdateTeacher(teacher.id)"
          ></button>
        </ng-template>
      </p-dialog>
    </div>
  </div>
</div>
