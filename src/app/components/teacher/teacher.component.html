<div style="display: flex">
    <app-navbar style="flex: 1"></app-navbar>
    <div style="flex: 5">
        <app-header></app-header>
        <div class="card">
        
            <h1 class="titel">Quản lý giảng viên</h1>
            
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
            <div class="container d-flex justify-content-between " style="width: 100%;">
                <input pInputText type="text" placeholder="Nhập tên sinh viên" style="margin-right: 50px;" />
                <button pButton type="button" label="Thêm giảng viên" icon="pi pi-plus" class="p-mt-3" (click)="showDialogToAdd()"></button>
            </div>
          
            <p-table [value]="teachers" [paginator]="true" [rows]="10" [responsive]="true">
              <ng-template pTemplate="header">
                <tr>
                  <th>Mã giảng viên</th>
                  <th>Tên giảng viên</th>
                  <th>Email</th>
                  <th>SDT</th>
                  <th>Thao tác</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-teacher>
                <tr>
                  <td>{{teacher.Code}}</td>
                  <td>{{teacher.FullName}}</td>
                  <td>{{teacher.Email}}</td>
                  <td>{{teacher.Phone}}</td>
                  <td>
                    <button pButton  class="p-button  p-mr-2" (click)="edit(teacher)">Sửa</button>
                    <button pButton  class="p-button " (click)="delete(teacher)">Xóa</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
           
            <p-dialog [(visible)]="displayDialog" [style]="{width: '450px'}" header="Thông tin sinh viên" [modal]="true" styleClass="p-fluid">
              <ng-template pTemplate="content">
                <div class="p-field">
                  <label for="Code">Mã giảng viên</label>
                  <input id="Code" pInputText type="text" [(ngModel)]="teacher.Code" required autofocus />
                </div>
                <div class="p-field">
                  <label for="FullName">Họ và tên</label>
                  <input id="FullName" pInputText type="text" [(ngModel)]="teacher.FullName" required />
                </div>
                <div class="p-field">
                  <label for="Email">Email</label>
                  <input id="Email" pInputText type="number" [(ngModel)]="teacher.Email" required />
                </div>
                <div class="p-field">
                  <label for="Phone">SDT</label>
                  <input id="Phone" pInputText type="text" [(ngModel)]="teacher.Phone" required />
                </div>
              </ng-template>
              <ng-template pTemplate="footer">
                <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text" (click)="displayDialog=false"></button>
                <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
              </ng-template>
            </p-dialog>
          </div>
    </div>
  </div>
