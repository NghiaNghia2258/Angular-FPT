<div style="display: flex">
    <app-navbar style="flex: 1"></app-navbar>
    <div style="flex: 5">
      <app-header></app-header>
      <div class="card">
        <h2>Danh sách đánh giá</h2>
  
        <p *ngIf="!ReviewTeacher.length">
          Không tìm thấy dữ liệu bảng điểm. Vui lòng kiểm tra lại thông tin!
        </p>
  
        <p-table
          *ngIf="ReviewTeacher.length"
          [value]="ReviewTeacher"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Nội dung</th>
              <th>RaTing</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-teacherReviews>
            <tr>
              <td>{{ teacherReviews.content }}</td>
              <td>{{ teacherReviews.rating }}</td>
              
            </tr>
          </ng-template>
        </p-table>
        <p-dialog
          [(visible)]="displayDialog"
          [style]="{ width: '800px' }"
          header="Đánh giá giảng viên"
          [modal]="true"
          styleClass="p-fluid"
        >
          <ng-template pTemplate="content">
            <div class="p-grid p-fluid">
              <div class="p-field">
                <label for="Content">Content</label>
                <input
                  id="Content"
                  pInputText
                  type="text"
                  [(ngModel)]="teacherReviews.content"
                  required
                  style="width: 100%"
                />
              </div>
              <div class="p-field">
                <label for="Rating">Rating</label>
                <p-rating 
                  [(ngModel)]="teacherReviews.rating" 
                  [cancel]="false" 
                  stars="5" 
                  style="font-size: 1.5rem;">
                </p-rating>
              </div>
              
              
            </div>
          </ng-template>
