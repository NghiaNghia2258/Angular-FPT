<div style="display: flex">
    <app-navbar style="flex: 1"></app-navbar>
    <div style="flex: 5">
        <app-header></app-header>
        <div class="card">
        
            <h1 class="titel">Quản lý sinh viên</h1>
            
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
            <div class="container d-flex justify-content-between " style="width: 100%;">
                <input pInputText type="text" placeholder="Nhập tên sinh viên" style="margin-right: 50px;" />
                <button pButton type="button" label="Thêm sinh viên" icon="pi pi-plus" class="p-mt-3" (click)="showDialogToAdd()"></button>
            </div>
          
            <p-table [value]="students" [paginator]="true" [rows]="10" [responsive]="true">
              <ng-template pTemplate="header">
                <tr>
                  <th>Mã sinh viên</th>
                  <th>Tên sinh viên</th>
                  <th>Năm nhập học</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-student>
                <tr>
                  <td>{{student.Code}}</td>
                  <td>{{student.FullName}}</td>
                  <td>{{student.EnrollmentYear}}</td>
                  <td>{{student.Status}}</td>
                  <td>
                    <button pButton  class="p-button  p-mr-2" (click)="edit(student)">Sửa</button>
                    <button pButton  class="p-button " (click)="delete(student)">Xóa</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
           
            <p-dialog [(visible)]="displayDialog" [style]="{width: '450px'}" header="Thông tin sinh viên" [modal]="true" styleClass="p-fluid">
              <ng-template pTemplate="content">
                <div class="p-field">
                  <label for="Code">Mã sinh viên</label>
                  <input id="Code" pInputText type="text" [(ngModel)]="student.Code" required autofocus />
                </div>
                <div class="p-field">
                  <label for="FullName">Họ và tên</label>
                  <input id="FullName" pInputText type="text" [(ngModel)]="student.FullName" required />
                </div>
                <div class="p-field">
                  <label for="EnrollmentYear">Năm nhập học</label>
                  <input id="EnrollmentYear" pInputText type="number" [(ngModel)]="student.EnrollmentYear" required />
                </div>
                <div class="p-field">
                  <label for="Status">Mô tả</label>
                  <input id="Status" pInputText type="text" [(ngModel)]="student.Status" required />
                </div>
              </ng-template>
              <ng-template pTemplate="footer">
                <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text" (click)="displayDialog=false"></button>
                <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
              </ng-template>
            </p-dialog>
          </div>
    </div>
  </div>
