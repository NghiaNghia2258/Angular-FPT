<div style="display: flex">
    <app-navbar style="flex: 1"></app-navbar>
    <div style="flex: 5">
      <app-header></app-header>
      <div class="card">
        <h1 class="title">Quản lý tài khoản</h1>
  
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
  
        <div
          class="container d-flex justify-content-between mb-4"
          style="width: 100%"
        >
          <input
            pInputText
            type="text"
            placeholder="Nhập tên sinh viên"
            style="margin-right: 50px"
          />
          <button
            pButton
            type="button"
            label="Thêm sinh viên"
            icon="pi pi-plus"
            class="p-mt-3"
          
          ></button>
        </div>
  
        <p-table
          [value]="accounts"
          [paginator]="true"
          [rows]="10"
          [responsive]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Tên đăng nhập</th>
              <th>Nhóm quyền</th>
              <th>Thao tác</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-account>
            <tr>
              <td>{{ account.username }}</td>
              <td>{{ account.rolegroupName }}</td>
              <td>
                <button pButton class="p-button p-mr-2" (click)="edit(account)">
                  Đổi mật khẩu
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
  
        <p-dialog
          [(visible)]="displayDialog"
          [style]="{ width: '800px' }"
          header="Thông tin tài khoản"
          [modal]="true"
          styleClass="p-fluid"
        >
          <ng-template pTemplate="content">
            <div class="p-grid p-fluid">
              <!-- Row 1 -->
              <div class="p-col-4">
                <div class="p-field">
                  <label for="fullName">Tên đăng nhập</label>
                  <input
                    id="fullName"
                    pInputText
                    type="text"
                    [(ngModel)]="account.username"
                    required
                  />
                </div>
              </div>
              <div class="p-grid p-fluid">              
                <!-- Nhập mật khẩu mới -->
                <div class="p-col-6">
                  <div class="p-field">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input
                      id="newPassword"
                      pInputText
                      type="password"
                      [(ngModel)]="newPassword "
                      required
                    />
                  </div>
                </div>
              </div>
  
              <!-- Row 2 -->
              <div class="p-col-4">
                <div class="p-field">
                  <label for="country">Nhóm quyền</label>
                  <input
                    id="country"
                    pInputText
                    type="text"
                    [(ngModel)]="account.rolegroupName "
                    required
                  />
                </div>
              </div>
              
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <button
              pButton
              pRipple
              label="Hủy"
              icon="pi pi-times"
              class="p-button-text"
              (click)="displayDialog = false"
            ></button>
            <button
              pButton
              pRipple
              label="Lưu"
              icon="pi pi-check"
              class="p-button-text"
              (click)="save()"
            ></button>
          </ng-template>
        </p-dialog>
      </div>
    </div>
  </div>
