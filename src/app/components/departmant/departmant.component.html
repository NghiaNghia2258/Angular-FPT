<div style="display: flex">
    <app-navbar style="flex: 1"></app-navbar>
    <div style="flex: 5">
        <app-header></app-header>
        <div class="card">
        
            <h1 class="titel">Quản lý Khoa</h1>
            
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog>
            <div class="container d-flex justify-content-between " style="width: 100%;">
                <input pInputText type="text" placeholder="Nhập tên khoa" style="margin-right: 50px;" />
                <button pButton type="button" label="Thêm Khoa mới" icon="pi pi-plus" class="p-mt-3" (click)="showDialogToAdd()"></button>
            </div>
          
            <p-table [value]="departments" [paginator]="true" [rows]="10" [responsive]="true">
              <ng-template pTemplate="header">
                <tr>
                  <th>Mã Khoa</th>
                  <th>Tên Khoa</th>
                  <th>Viết tắt</th>
                  <th>Mô tả</th>
                  <th>Thao tác</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-department>
                <tr>
                  <td>{{department.FacultyID}}</td>
                  <td>{{department.FacultyName}}</td>
                  <td>{{department.Abbreviation}}</td>
                  <td>{{department.Description}}</td>
                  <td>
                    <button pButton  class="p-button  p-mr-2" (click)="edit(department)">Sửa</button>
                    <button pButton  class="p-button " (click)="delete(department)">Xóa</button>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          
         
          
            <p-dialog [(visible)]="displayDialog" [style]="{width: '450px'}" header="Chi tiết Khoa" [modal]="true" styleClass="p-fluid">
              <ng-template pTemplate="content">
                <div class="p-field">
                  <label for="FacultyID">Mã Khoa</label>
                  <input id="FacultyID" pInputText type="text" [(ngModel)]="department.FacultyID" required autofocus />
                </div>
                <div class="p-field">
                  <label for="FacultyName">Tên Khoa</label>
                  <input id="FacultyName" pInputText type="text" [(ngModel)]="department.FacultyName" required />
                </div>
                <div class="p-field">
                  <label for="Abbreviation">Viết tắt</label>
                  <input id="Abbreviation" pInputText type="text" [(ngModel)]="department.Abbreviation" required />
                </div>
                <div class="p-field">
                  <label for="Description">Mô tả</label>
                  <input id="Description" pInputText type="text" [(ngModel)]="department.Description" required />
                </div>
              </ng-template>
              <ng-template pTemplate="footer">
                <button pButton pRipple label="Hủy" icon="pi pi-times" class="p-button-text" (click)="displayDialog=false"></button>
                <button pButton pRipple label="Lưu" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
              </ng-template>
            </p-dialog>
          </div>
    </div>
  </div>
