<div class="container">
  <h1 class="mt-3">Add Post</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <!-- Title -->
    <div class="mt-3">
      <label for="postTitle">Post Title</label>
      <input
        type="text"
        id="postTitle"
        name="postTitle"
        [(ngModel)]="model.title"
        class="form-control"
        required
      />
    </div>

    <!-- Short Description -->
    <div class="mt-3">
      <label for="shortDescription">Short Description</label>
      <textarea
        id="shortDescription"
        name="shortDescription"
        [(ngModel)]="model.shortDescription"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Content -->
    <div class="mt-3">
      <label for="postContent">Content</label>
      <textarea
        id="postContent"
        name="postContent"
        [(ngModel)]="model.content"
        class="form-control"
        rows="5"
        required
      ></textarea>
    </div>

    <!-- Featured Image URL -->
    <div class="mt-3">
      <label for="featuredImage">Featured Image URL</label>
      <input
        type="text"
        id="featuredImage"
        name="featuredImage"
        [(ngModel)]="model.featuredImageUrl"
        class="form-control"
      />
    </div>

    <!-- URL Handle -->
    <div class="mt-3">
      <label for="urlHandle">URL Handle</label>
      <input
        type="text"
        id="urlHandle"
        name="urlHandle"
        [(ngModel)]="model.urlHandlle"
        class="form-control"
      />
    </div>

    <!-- Published Date -->
    <div class="mt-3">
      <label for="publishedDate">Published Date</label>
      <input
        type="date"
        id="publishedDate"
        name="publishedDate"
        [(ngModel)]="model.publishedDate"
        class="form-control"
      />
    </div>

    <!-- Author -->
    <div class="mt-3">
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        [(ngModel)]="model.author"
        class="form-control"
      />
    </div>

    <!-- Is Visible -->
    <div class="mt-3">
      <label for="isVisible">Is Visible</label>
      <input
        type="checkbox"
        id="isVisible"
        name="isVisible"
        [(ngModel)]="model.isVisible"
        class="form-check-input"
      />
    </div>

    <!-- Category -->
    <div class="mt-3">
      <label for="category">Category</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="model.catagoryId"
        class="form-control"
        required
      >
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
