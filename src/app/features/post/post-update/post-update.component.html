<div class="container">
  <h1 class="mt-3">Sửa Post</h1>

  <!-- Tabs -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-bs-toggle="tab" href="#thongTinChung"
        >Thông Tin Chung</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" data-bs-toggle="tab" href="#thongTinNangCao"
        >Thông Tin Nâng Cao</a
      >
    </li>
  </ul>

  <!-- Nội dung từng Tab -->
  <div class="tab-content mt-3">
    <!-- Tab Thông Tin Chung -->
    <div id="thongTinChung" class="tab-pane fade show active">
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <label for="tieuDe" class="form-label">Tiêu Đề</label>
          <input
            type="text"
            id="tieuDe"
            name="tieuDe"
            [(ngModel)]="model.title"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="moTaNgan" class="form-label">Mô Tả Ngắn</label>
          <textarea
            id="moTaNgan"
            name="moTaNgan"
            rows="3"
            [(ngModel)]="model.shortDescription"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="noiDung" class="form-label">Nội Dung</label>
          <textarea
            id="noiDung"
            name="noiDung"
            rows="6"
            [(ngModel)]="model.content"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="hinhAnhDaiDien" class="form-label"
            >Hình Ảnh Đại Diện</label
          >
          <input
            type="text"
            id="hinhAnhDaiDien"
            name="hinhAnhDaiDien"
            [(ngModel)]="model.featuredImageUrl"
            class="form-control"
          />
        </div>
      </form>
    </div>

    <!-- Tab Thông Tin Nâng Cao -->
    <div id="thongTinNangCao" class="tab-pane fade">
      <form>
        <div class="mb-3">
          <label for="duongDan" class="form-label">Đường Dẫn</label>
          <input
            type="text"
            id="duongDan"
            name="duongDan"
            [(ngModel)]="model.urlHandle"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="ngayXuatBan" class="form-label">Ngày Xuất Bản</label>
          <input
            type="date"
            id="ngayXuatBan"
            name="ngayXuatBan"
            [(ngModel)]="model.publishedDate"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="tacGia" class="form-label">Tác Giả</label>
          <input
            type="text"
            id="tacGia"
            name="tacGia"
            [(ngModel)]="model.author"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="hienThi" class="form-label">Hiển Thị</label>
          <select
            id="hienThi"
            name="hienThi"
            [(ngModel)]="model.isVisible"
            class="form-select"
          >
            <option [value]="true">Hiển Thị</option>
            <option [value]="false">Ẩn</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="danhMuc" class="form-label">Danh Mục</label>
          <select
            id="danhMuc"
            name="danhMuc"
            [(ngModel)]="model.categoryId"
            class="form-select"
            required
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>

  <!-- Nút Submit -->
  <div class="mt-3">
    <button
      (click)="onFormSubmit()"
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Gửi
    </button>
  </div>
</div>
