<div class="container">
    <h1 class="mt-3">Danh sách</h1>
    <div class="justify-content-end mt-3">
       <div style="padding: 0 10px; display: flex;justify-content: end;">
        <a href="admin/categories/add">
            <button class="btn btn-primary " > Thêm mới</button>
        </a>
       </div>
        <div class="mt-4 container mt-5"  >
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Url Handle</th>
                        <th colspan="2"> Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ category.name }}</td>
                        <td>{{ category.urlHandle }}</td>
                        <td>
                            <div style="display: flex;gap: 10px;">
                                <button (click)="update(category.id)">Sửa</button>
                                <button  (click)="onDelete(category.id)">Xóa</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        
</div>
