<div class="todo-container" style="width: 35%; border: 1px solid; margin: 0 auto;">
    <h1>To-Do List</h1>
    <p>Enter text into the input field to add items to your list.</p>
    <p>Click the "X" to remove the item from your list.</p>
    <p>Click the item to mark it as complete.</p>
    <div class="todo-input">
      <input
        type="text"
        [(ngModel)]="newTodo"
        (keyup.enter)="addTodo()"
        placeholder="Input to do"
      />
      <button (click)="addTodo()">&#8853;</button>
    </div>
    <ul class="todo-list">
      <li
        *ngFor="let todo of todos; index as i"
        [class.completed]="todo.completed"
        (click)="toggleTodoCompletion(todo)"
      >
        {{ todo.title }} <span (click)="removeTodo(i)">&#x2716;</span>
      </li>
    </ul>
  </div>
